<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spens.IO</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-center py-2">
            <h2>Spens.IO</h2>
            <hr>
        </div>
        <div class="container">
            <div class="row p-2 d-flex justify-content-center">
                <h4><span class="align-middle">Alias</span></h4>
                <input class="mx-2" type="text" placeholder="Alias" id='alias'>
                <button class="btn btn-dark mx-2" onclick="localSave()">Save</button>
            </div>
        </div>
        <hr>

        <!-- SUI Fucntions -->
        <button class="btn btn-dark" onclick="serviceInfo()">Server Information</button>
        <button class="btn btn-dark" onclick="serviceRestart()">Service Restart</button>
        <button class="btn btn-dark" onclick="serviceStop()">Service Stop</button>
        <hr>

        <!-- User Fucntions -->
        <div class="container">
            <h4>User Functions</h4>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="userList()">User's List</button>
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="userAdd()">Add</button>
                <input class="mx-2" type="text" placeholder="Username" id="username1">
                <input class="mx-2" type="text" placeholder="Password" id="password1">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="userRemove()">Remove</button>
                <input class="mx-2" type="text" placeholder="Username" id="username2">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="userInfo()">Information</button>
                <input class="mx-2" type="text" placeholder="Username" id="username3">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="userEnable()">Enable</button>
                <input class="mx-2" type="text" placeholder="Username" id="username4">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="userDisable()">Disable</button>
                <input class="mx-2" type="text" placeholder="Username" id="username5">
            </div>
        </div>
        <hr>

        <!-- Group Fucntions -->
        <div class="container">
            <h4>Group Functions</h4>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupList()">Group's List</button>
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupAdd()">Add</button>
                <input class="mx-2" type="text" placeholder="Groupname" id="groupname1">
                <input class="mx-2" type="text" placeholder="Username" id="username1">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupRemoveUser()">Remove User</button>
                <input class="mx-2" type="text" placeholder="Groupname" id="groupname2">
                <input class="mx-2" type="text" placeholder="Username" id="username2">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupRemoveGroup()">Remove Group</button>
                <input class="mx-2" type="text" placeholder="Groupname" id="groupname3">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupInfo()">Information</button>
                <input class="mx-2" type="text" placeholder="Groupname" id="groupname4">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupEnable()">Enable</button>
                <input class="mx-2" type="text" placeholder="Groupname" id="groupname5">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2" onclick="groupDisable()">Disable</button>
                <input class="mx-2" type="text" placeholder="Groupname" id="groupname6">
            </div>
        </div>

        <!-- Extends bottom area -->
        <div class="container">
            <div class="row bottom-extend"></div>
        </div>

        <!-- Output Box-->
        <div class="container">
            <div class="row">
                <div class="fixed-bottom outputBox">
                    <p id="outputField">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="commands/user.js"></script>
    <script src="commands/group.js"></script>
    <script src="commands/sui.js"></script>
    <script src="commands/save.js"></script>
</body>

</html>
