<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spens.IO</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-center py-2">
            <h2>Spens.IO</h2>
            <hr>
        </div>
        <button class="btn btn-dark" onclick="test()">Server Information</button>
        <hr>
        <div class="container">
            <h4>User Functions</h4>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">User's List</button>
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Add</button>
                <input class="mx-2" type="text" placeholder="Username">
                <input class="mx-2" type="text" placeholder="Password">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Remove</button>
                <input class="mx-2" type="text" placeholder="Username">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Information</button>
                <input class="mx-2" type="text" placeholder="Username">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Enable</button>
                <input class="mx-2" type="text" placeholder="Username">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Disable</button>
                <input class="mx-2" type="text" placeholder="Username">
            </div>
        </div>

        <hr>

        <div class="container">
            <h4>Group Functions</h4>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Group's List</button>
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Add</button>
                <input class="mx-2" type="text" placeholder="Groupname">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Remove</button>
                <input class="mx-2" type="text" placeholder="Groupname">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Information</button>
                <input class="mx-2" type="text" placeholder="Groupname">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Enable</button>
                <input class="mx-2" type="text" placeholder="Groupname">
            </div>
            <div class="row p-2">
                <button class="btn btn-dark mx-2">Disable</button>
                <input class="mx-2" type="text" placeholder="Groupname">
            </div>
        </div>

        <!-- Extends bottom area -->
        <div class="container">
            <div class="row bottom-extend"></div>
        </div>

        <!-- Output Box-->
        <div class="container">
            <div class="row">
                <div class="fixed-bottom outputBox">
                    <p>This is a test</p>
                </div>
            </div>
        </div>
    </div>

    <script src="commands/user.js"></script>
</body>

</html>
